<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" class="dark-theme">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <style>
        :root {
            --bg-color: #fffff0;
            --text-color: #333333;
            --accent-color: #0066cc;
            --code-bg: #1a1a1a;
            --code-color: #ffffff;
            --button-bg: #0066cc;
            --button-color: #ffffff;
        }

        .dark-theme {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #4da6ff;
            --code-bg: #2c2c2c;
            --code-color: #ffffff;
            --button-bg: #4da6ff;
            --button-color: #1a1a1a;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: monospace;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 760px;
            width: 100%;
            margin: 0 auto;
            padding: 30px 20px;
            flex: 1 0 auto;
        }

        a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            margin-bottom: 50px;
            text-align: left;
        }

        nav {
            margin-top: 20px;
            margin-bottom: 25px;
        }

        nav a {
            margin-right: 20px;
        }

        .content {
            margin-bottom: 50px;
        }

        .post-title {
            font-size: 1.5em;
            color: var(--text-color);
            margin-bottom: 0.5em;
        }

        .post-meta {
            font-size: 0.9em;
            color: var(--text-color);
            opacity: 0.7;
            margin-bottom: 1.5em;
        }

        pre,
        code {
            background-color: var(--code-bg);
            color: var(--code-color);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9em;
        }

        pre {
            padding: 1em;
            overflow-x: auto;
        }

        pre code {
            background-color: transparent;
            padding: 0;
        }

        footer {
            flex-shrink: 0;
            text-align: center;
            padding: 20px 0;
            background-color: var(--bg-color);
            font-size: 0.9em;
            color: var(--text-color);
        }

        .site-title {
            font-size: 1rem;
            font-weight: normal;
            text-transform: lowercase;
            position: relative;
            display: inline-block;
        }

        .site-title::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--accent-color);
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        .site-title:hover::after {
            visibility: visible;
            transform: scaleX(1);
        }

        .meeting-link {
            display: inline-block;
            padding: 5px 10px;
            background-color: var(--button-bg);
            color: var(--button-color);
            border-radius: 3px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .meeting-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s;
        }

        .meeting-link:hover::before {
            left: 100%;
        }

        .meeting-link:hover {
            text-decoration: none;
            box-shadow: 0 0 10px rgba(0, 102, 204, 0.5);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .header-text {
            flex: 1;
        }

        .theme-toggle {
            width: 40px;
            height: 20px;
            background-color: var(--text-color);
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 15px;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: var(--bg-color);
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }

        .dark-theme .theme-toggle::before {
            transform: translateX(20px);
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        @media (max-width: 600px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-right {
                margin-top: 15px;
                width: 100%;
                justify-content: space-between;
            }

            .meeting-link,
            .theme-toggle {
                margin: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1><a href="{{ .Site.BaseURL }}" class="site-title">{{ .Site.Title }}</a></h1>
                    <p>{{ .Site.Params.description }}</p>
                </div>
                <div class="header-right">
                    <a href="https://cal.com/arifcodes/letstalkstartups" class="meeting-link">Let's talk startups</a>
                    <div class="theme-toggle" role="button" aria-label="Toggle dark mode" tabindex="0"></div>
                </div>
            </div>
            <nav>
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
            </nav>
        </header>
        <main class="content fade-in">
            {{ block "main" . }}{{ end }}
        </main>
    </div>
    <footer>
        <p>&copy; {{ now.Format "2006" }} {{ .Site.Params.author }}</p>
    </footer>
    <script>
        (function () {
            const themeToggle = document.querySelector('.theme-toggle');
            const html = document.documentElement;

            function setTheme(theme) {
                if (theme === 'light') {
                    html.classList.remove('dark-theme');
                } else {
                    html.classList.add('dark-theme');
                }
                localStorage.setItem('theme', theme);
            }

            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            }

            // Theme toggle functionality
            themeToggle.addEventListener('click', () => {
                html.classList.toggle('dark-theme');
                const newTheme = html.classList.contains('dark-theme') ? 'dark' : 'light';
                setTheme(newTheme);
            });

            // Keyboard accessibility
            themeToggle.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    themeToggle.click();
                }
            });
        })();
    </script>
</body>

</html>
