<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: monospace;
            line-height: 1.6;
            color: #333333;
            background-color: #fffff0;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            flex: 1 0 auto;
        }
        a { 
            color: #333333;
            text-decoration: none;
        }
        a:hover { 
            text-decoration: underline;
        }
        header { 
            margin-bottom: 40px; 
            text-align: left;
        }
        nav { 
            margin-bottom: 20px; 
        }
        nav a { 
            margin-right: 15px; 
        }
        .content { 
            margin-bottom: 40px; 
        }
        .post-title { 
            font-size: 1.5em; 
            color: #1a1a1a; 
        }
        .post-meta { 
            font-size: 0.9em; 
            color: #666666; 
        }
        pre, code {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9em;
        }
        pre {
            padding: 1em;
            overflow-x: auto;
        }
        pre code {
            background-color: transparent;
            padding: 0;
        }
        footer {
            flex-shrink: 0;
            text-align: center;
            padding: 20px 0;
            background-color: #fffff0;
        }
        .site-title {
            font-size: 1rem;
            font-weight: normal;
            text-transform: lowercase;
            position: relative;
            display: inline-block;
            text-decoration: none;
            color: inherit;
        }
        .site-title::before,
        .site-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .site-title::before {
            left: 1px;
            text-shadow: -1px 0 #00ff00;
            clip: rect(8px, 275px, 30px, 0);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }
        .site-title::after {
            left: -1px;
            text-shadow: -1px 0 #ff00ff;
            clip: rect(28px, 275px, 46px, 0);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(26px, 9999px, 13px, 0); }
            20% { clip: rect(10px, 9999px, 18px, 0); }
            40% { clip: rect(14px, 9999px, 32px, 0); }
            60% { clip: rect(22px, 9999px, 1px, 0); }
            80% { clip: rect(30px, 9999px, 33px, 0); }
            100% { clip: rect(6px, 9999px, 2px, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="{{ .Site.BaseURL }}" class="site-title" data-text="{{ .Site.Title }}">{{ .Site.Title }}</a></h1>
            <p>{{ .Site.Params.description }}</p>
            <nav>
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
            </nav>
        </header>
        <main class="content">
            {{ block "main" . }}{{ end }}
        </main>
    </div>
    <footer>
        <p>&copy; {{ now.Format "2006" }} {{ .Site.Params.author }}</p>
    </footer>
</body>
</html>
