{{ define "main" }}
<div class="post-list">
    {{ range where .Site.RegularPages "Type" "!=" "page" }}
    <article class="post-item">
        <div class="post-date">{{ .Date.Format "2006-01-02" }}</div>
        <h2 class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    </article>
    {{ end }}
</div>
{{ end }}
