{{ define "main" }}
<div class="post-list">
    {{ range where .Site.RegularPages "Type" "!=" "page" }}
    <article class="post-item">
        <div class="post-date">{{ .Date.Format "2006-01-02" }}</div>
        <h2 class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    </article>
    {{ end }}
</div>

<style>
    .post-list {
        width: 100%;
    }
    .post-item {
        margin-bottom: 1.5rem;
        border-bottom: 1px solid #ddd;
        padding-bottom: 1rem;
    }
    .post-date {
        font-size: 0.8rem;
        color: #666;
    }
    .post-title {
        margin: 0.2rem 0;
        font-size: 1.2rem;
    }
    .post-title a {
        text-decoration: none;
        color: inherit;
    }
    .post-title a:hover {
        text-decoration: underline;
    }
</style>
{{ end }}
